<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 250px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4285f4;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #b71c1c;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
      display: block;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
      display: block;
    }

    .message.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #90caf9;
      display: block;
    }

    .example {
      font-size: 11px;
      color: #999;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h1>üóëÔ∏è Clear Site History</h1>
  
  <div class="input-group">
    <label for="url">Website URL or Domain</label>
    <input 
      type="text" 
      id="url" 
      placeholder="e.g., example.com"
      autocomplete="off"
    />
    <div class="example">Examples: google.com, youtube.com</div>
  </div>
  
  <button id="clearBtn">Clear History</button>
  
  <div id="message" class="message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
