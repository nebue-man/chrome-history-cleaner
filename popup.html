<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #333;
    }

    .tab.active {
      color: #4285f4;
      border-bottom-color: #4285f4;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }

    input[type="time"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .days-selector {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .day-btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .day-btn:hover {
      border-color: #4285f4;
    }

    .day-btn.selected {
      background: #4285f4;
      color: white;
      border-color: #4285f4;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #b71c1c;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #4285f4;
    }

    .btn-secondary:hover {
      background: #3367d6;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
      display: block;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
      display: block;
    }

    .message.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #90caf9;
      display: block;
    }

    .example {
      font-size: 11px;
      color: #999;
      margin-top: 3px;
    }

    .schedule-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .schedule-item {
      background: white;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .schedule-info {
      flex: 1;
    }

    .schedule-domain {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .schedule-time {
      font-size: 12px;
      color: #666;
    }

    .schedule-days {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }

    .schedule-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-switch.active {
      background: #4caf50;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }

    .toggle-switch.active::after {
      left: 22px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="manual">Manual Clear</button>
    <button class="tab" data-tab="schedule">Schedules</button>
  </div>

  <!-- Manual Clear Tab -->
  <div id="manual" class="tab-content active">
    <h2>üóëÔ∏è Clear Site History</h2>
    
    <div class="input-group">
      <label for="url">Website URL or Domain</label>
      <input 
        type="text" 
        id="url" 
        placeholder="e.g., example.com"
        autocomplete="off"
      />
      <div class="example">Examples: google.com, youtube.com</div>
    </div>
    
    <button id="clearBtn">Clear History Now</button>
    
    <div id="manualMessage" class="message"></div>
  </div>

  <!-- Schedule Tab -->
  <div id="schedule" class="tab-content">
    <h2>‚è∞ Stealth Mode Schedule</h2>
    
    <div class="input-group">
      <label for="scheduleDomain">Website Domain</label>
      <input 
        type="text" 
        id="scheduleDomain" 
        placeholder="e.g., reddit.com"
        autocomplete="off"
      />
    </div>

    <div class="input-group">
      <label for="scheduleTime">Clear Time</label>
      <input type="time" id="scheduleTime" value="23:00" />
    </div>

    <div class="input-group">
      <label>Days</label>
      <div class="days-selector">
        <button class="day-btn" data-day="0">Sun</button>
        <button class="day-btn" data-day="1">Mon</button>
        <button class="day-btn" data-day="2">Tue</button>
        <button class="day-btn" data-day="3">Wed</button>
        <button class="day-btn" data-day="4">Thu</button>
        <button class="day-btn" data-day="5">Fri</button>
        <button class="day-btn" data-day="6">Sat</button>
      </div>
      <div class="example">Select days when auto-clear should run</div>
    </div>

    <button id="addScheduleBtn" class="btn-secondary">Add Schedule</button>
    <button id="testScheduleBtn" style="background: #ff9800; margin-top: 5px;">Test Schedule Now</button>
    
    <div id="scheduleMessage" class="message"></div>

    <div style="margin-top: 20px;">
      <h2>Active Schedules</h2>
      <div id="scheduleList" class="schedule-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
